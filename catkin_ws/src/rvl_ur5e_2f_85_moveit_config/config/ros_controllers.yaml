# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: ur_arm
  joint_model_group_pose: default_home
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  sim_control_mode: 1  # 0: position, 1: velocity

# Publish all joint states
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# actual controller list
controller_list:
  - name: arm_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
  - name: gripper_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - knuckle_joint

arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  # gains:
  #   shoulder_pan_joint: {p: 1000, d: 50, i: 10, i_clamp: 100}
  #   shoulder_lift_joint: {p: 5000, d: 30, i: 100, i_clamp: 400}
  #   elbow_joint: {p: 5000, d: 50, i: 10, i_clamp: 100}
  #   wrist_1_joint: {p: 200, d: 20, i: 10, i_clamp: 100}
  #   wrist_2_joint: {p: 100, d: 10, i: 0.1, i_clamp: 100}
  #   wrist_3_joint: {p: 10, d: 1, i: 0.1, i_clamp: 100}
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
    shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
    shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
    elbow_joint: {trajectory: 0.1, goal: 0.1}
    wrist_1_joint: {trajectory: 0.1, goal: 0.1}
    wrist_2_joint: {trajectory: 0.1, goal: 0.1}
    wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate: 500 # per settings in ur_gazebo
  action_monitor_rate: 10

gripper_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - knuckle_joint
  gains:
    knuckle_joint: {p: 10,  i: 0.1, d: 0.1, i_clamp: 1}
