        - sh /home/rvl/Workspace/Robotic-Vision-Lab/Robosim-Docker/scripts/attach_real.sh
        - sh /home/rvl/Workspace/Robotic-Vision-Lab/Robosim-Docker/scripts/attach_real.sh
        - sh /home/rvl/Workspace/Robotic-Vision-Lab/Robosim-Docker/scripts/attach_real.sh
        - sh /home/rvl/Workspace/Robotic-Vision-Lab/Robosim-Docker/scripts/attach_real.sh
        - sh /home/rvl/Workspace/Robotic-Vision-Lab/Robosim-Docker/scripts/attach_real.sh